<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/static/gestionStage.css">
	<title>{% block title %} Application des stages {% endblock %}</title>	
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-top">
			<h1 class="heading">{% block heading %}Tutoriel{% endblock %}</h1>
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Application des stages</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li id="tab-home">
								<a href="/">Accueil</a>
							</li>
							<li id="tab-entreprise">
								<a href="/entreprise">Entreprises</a>
							</li>
							<li id="tab-stage">
								<a href="/stage">Stages</a>
							</li>
							{%block nav%}{% endblock %}
						</ul>
					</div>
				
			</div>
		</div>
		<div class="container">
			<div class="main">
				{% block main %}{% endblock %}
			</div>			
		</div>
		{% block libraries %}
			<script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
			<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		{% endblock %}
		<script type="text/javascript">
		var active_tab='#tab-NONE';
		{% block js %}
		{% endblock %}
		$(active_tab).addClass('active');
		</script>
	</body>
</html>
